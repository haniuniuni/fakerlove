<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none;
        }
        .youtube-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .youtube-container iframe {
            width: 48%;
        }
        .section {
            margin: 20px;
        }
    </style>
</head>
<body>

    <!-- T1 웹사이트 -->
    <div class="section">
        <h1>T1 Website</h1>
        <iframe src="https://www.t1.gg/" width="100%" height="600px" title="T1 Website"></iframe>
    </div>

    <!-- Google 검색창 -->
    <div class="section">
        <h2>Google Search</h2>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search Google..." style="width: 80%; padding: 10px; font-size: 16px;">
            <button type="submit" style="padding: 10px; font-size: 16px;">Search</button>
        </form>
    </div>

    <!-- YouTube 동영상 -->
    <div class="section">
        <h2>My Favorite YouTube Videos</h2>
        <div class="youtube-container">
            <!-- 첫 번째 동영상 -->
            <iframe 
                src="https://www.youtube.com/embed/ksmE-xB02NA" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <!-- 두 번째 동영상 -->
            <iframe 
                src="https://www.youtube.com/embed/8Q2SrN6J8uc" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
